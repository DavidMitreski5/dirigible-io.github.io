<script>
  $(document).ready(function(){
    $('.dropdown.keep-open').click(function(e){
      if (!$(this).hasClass('open')) {
        $('.dropdown.keep-open').not(this).removeClass('open');
      }
      // click on menu item don't hide the menu while loading.
      if ($(this).children('a').get(0) === e.target) {
        $(this).toggleClass('open');
      }
    });
  });
</script>
